                </li>

                    <a href="settings.html" class="nav-link text-white">

                </li>

                    <thead class="d-table-row align-items-center text-white bg-black">

                            <th class="th-fit" scope="col">price</th>";
                            <th class="th-fit" scope="col">thumbnail</th>";
